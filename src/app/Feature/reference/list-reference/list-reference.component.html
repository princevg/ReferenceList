<div class="container-fluid">
  <div class="row">
    <div class="span6 example-container mat-elevation-z8" style="float: none; margin: 0 auto;">
      <mat-table #table [dataSource]="elementData">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="selectedDivision">
          <mat-header-cell *matHeaderCellDef> Division </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.selectedDivision}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="displayName">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.displayName}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="attributeName">
          <mat-header-cell *matHeaderCellDef> Attribute Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.attributeName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="isRequired">
            <mat-header-cell *matHeaderCellDef> Required </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <mat-checkbox
                        (click)="$event.stopPropagation()"
                        [checked]="element.isRequired"
                        [disabled]="true">
              </mat-checkbox>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="isIncluded">
            <mat-header-cell *matHeaderCellDef> Included </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <mat-checkbox
                          (click)="$event.stopPropagation()"
                          [checked]="element.isIncluded"
                          [disabled]="true">
              </mat-checkbox>
            </mat-cell>
          </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
