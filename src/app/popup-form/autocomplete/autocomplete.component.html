
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Division" aria-label="Division" [(ngModel)]="value" [matAutocomplete]="auto" [formControl]="stateCtrl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let division of filteredDivisions | async" [value]="division.text">
        <small>{{ division.text }}</small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
